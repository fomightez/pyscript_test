<html>
    <head>
        <title>Matplotlib - from https://pyscript.net/examples/matplotlib.html April 2023, updated to 2024 approaches</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/x-icon" href="https://pyscript.net/examples/favicon.png" />
        <link
            rel="stylesheet"
            href="https://pyscript.net/releases/2024.3.2/core.css"
    />
    <script defer src="https://pyscript.net/releases/2024.3.2/core.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/examples/assets/css/examples.css" />
    <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.3.2/core.js"></script>
    <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>
    </head>
    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>
        <section class="pyscript">
            <div id="mpl"></div>

            <py-tutor>
                <py-config>
                    packages = [
                      "matplotlib",
                      "numpy"
                    ]
                </py-config>

                <h1>PyScript Hello World</h1>

Hello world!<br />

Shown is a polynomial curve.
              <py-script>
                    import numpy as np 
                    import matplotlib.pyplot as plt
                    from pyscript import display
                    fig = plt.figure()
                    x = np.linspace(-3, 3, 1000)
                    y = x**2
                    plt.plot(x, y)

                    display(fig, target="mpl")
                </py-script>
        </section>
    </body>
</html>
